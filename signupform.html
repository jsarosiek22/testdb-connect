<h2>Sign Up</h2>
<image src="/images/coach_headset.png" />
<form action="/submitsignup" method="POST">
  <div><label>First Name:</label><input name="firstName" /></div>
  <div><label>Last Name:</label><input name="lastName" /></div>
  <div><label>UserID:</label><input name="userID" /></div>
  <div><label>Password:</label><input name="password" type="password" /></div>
  <button type="submit">Submit</button>
</form>
